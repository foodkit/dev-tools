version: '3'

services:
  # see https://github.com/excellalabs/minimal-mean
  frontend:
    build: frontend
    volumes:
      - './frontend:/usr/src/frontend'
    ports:
      - '4200:4200'

  # see https://github.com/excellalabs/minimal-mean
  backend:
    build: backend
    volumes:
      - ./backend:/usr/src/backend
    ports:
      - '3000:3000'
    depends_on:
      - database
    links:
      - database

  # https://hub.docker.com/_/postgres/
  database:
    image: postgres
    env_file: .env